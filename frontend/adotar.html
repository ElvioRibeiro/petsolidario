<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Adotar Pet</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-light shadow-sm mb-4">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <h1 class="h4 mb-0">PetSolid√°rio üêæ</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">In√≠cio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="adotar.html">Adotar</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container flex-grow-1">
    <h2 class="text-center mb-4">Formul√°rio de Ado√ß√£o</h2>
    <form id="form-adotar" class="mt-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Seu Nome</label>
        <input type="text" id="nome" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" id="telefone" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Enviar Pedido</button>
    </form>
  </main>

  <footer class="bg-light text-center py-3 mt-4">
    <div class="container">
      <p class="text-muted mb-0">¬© 2025 PetSolid√°rio. Feito com ‚ù§Ô∏è para os animais.</p>
    </div>
  </footer>

  <script>
    // Captura o id do pet na query string
    const params = new URLSearchParams(window.location.search);
    const petId = params.get('id');

    document.getElementById('form-adotar')
      .addEventListener('submit', async function(e) {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const telefone = document.getElementById('telefone').value;

        try {
          const res = await fetch('../backend/api.php?action=adotar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: petId, nome, telefone })
          });
          const json = await res.json();
          if (json.status === 'ok') {
            alert('Pedido enviado com sucesso!');
            window.location.href = 'index.html';
          } else {
            alert('Erro: ' + (json.error || 'Resposta inesperada'));
          }
        } catch (err) {
          console.error(err);
          alert('Falha na requisi√ß√£o. Veja o console para detalhes.');
        }
      });
  </script>
</body>
</html>
